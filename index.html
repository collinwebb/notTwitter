<!DOCTYPE html>
<html lang="en" ng-app="notTwitter">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>notTwitter</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/readable/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
    <div class='container' ng-controller="MainCtrl">
      <h1 class='text-center'>notTwitter</h1>
      <h5 class='text-center'>a personalized private twitter</h5>
      <form>
        <input type="email" ng-model="email" placeholder="email"/>
        <input type="password" ng-model="password" placeholder="password"/>
        <button ng-click="authenticate()" type="submit">Sign in</button>
        <button ng-click="createUser()" type="submit">Sign up</button>
      </form>
      <div>
        <input ng-model="newTweet" placeholder="tweet"/>
        <button ng-click="makeNewTweet()" ng-disabled="isTweetMaxed()">
          Tweet
        </button>
        <p ng-class="{red: isTweetMaxed()}">
          {{charactersRemaining()}}
        </p>
        <input ng-model="search" placeholder="search"/>
        <ul ng-repeat="tweet in tweets | filter:search">
          <li>
            {{tweet.user.password.email}} said {{tweet.text}} at {{tweet.time}}
            {{tweet.favorites}}
            <button ng-click="upvote($index)">+</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
